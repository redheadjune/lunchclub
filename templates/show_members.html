{% extends "layout.html" %}
{% block body %}

	<div class="container theme-showcase">
		<div class="jumbotron">
			<h2>Add Member</h2>
			<form action="{{ url_for('add_member') }}" method=post class=add-member>
			  <div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" name="name" placeholder="Enter name">
			  </div>
			  <div class="form-group">
				<label for="alias">Email Alias</label>
				<input type="text" class="form-control" name="alias" placeholder="Enter email alias">
			  </div>
			  <button type=submit class="btn btn-default" value=Share>Submit</button>
			</form>	
		</div>

		<div class="page-header">
			<h1>Members</h1>
		</div>
		<p>
			<ul class=members>
			{% for member in members %}
				<li><a href='/members/{{ member.email }}'>{{ member.name }}</a></li>
			{% else %}
				<li>No members.</li>
			{% endfor %}
			</ul>
		</p>
	</div>
{% endblock %}
